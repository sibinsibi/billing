
<div class="container-fluid">
    <h1 class="mt-4">Suppliers</h1>
    <div class="card">
        <div class="card-body">
            <form ng-submit="addSupplier()">

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                    <input type="text" class="form-control" ng-model="sName" placeholder="Supplier Name">
                  </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                    <input type="text" class="form-control" ng-model="mob" placeholder="Mob">
                  </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                    <input type="text" class="form-control" ng-model="gstNo" placeholder="GST No">
                  </div>
                </div>
                <div class="col-12 items-center text-center">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
              </form>
        </div>
      </div>
   <br>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            All Suppliers
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered bordered table-striped table-condensed datatable"  datatable="ng" dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Mob</th>
                            <th>GST NO</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                  
                    <tbody>
                        <tr ng-repeat="supplier in allSuppliers track by $index">
                            <td>{{supplier.s_id}}</td>
                            <td>{{supplier.s_name}}</td>       
                            <td>{{supplier.mob}}</td>       
                            <td>{{supplier.gst_no}}</td>       
                            <td  style="text-align: center;" class="poiner" ng-click="openModalUpdateSupplier(supplier)"><i class="fa fa-edit" aria-hidden="true"></i></td>                  
                            <td style="text-align: center;" class="poiner" ng-click="deleteSupplier(supplier.s_id)"><i class="fa fa-trash" aria-hidden="true"></i></td>                  
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateSupplier">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Supplier</h4>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                    <input type="text" class="form-control" ng-model="updatedSupplier.s_name" placeholder="Supplier Name">
                  </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                    <input type="text" class="form-control" ng-model="updatedSupplier.mob" placeholder="Mob">
                  </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                    <input type="text" class="form-control" ng-model="updatedSupplier.gst_no" placeholder="Mob">
                  </div>
                </div>
            </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="updateSupplier()">Save</button>
        </div>
        
      </div>
    </div>
  </div>
