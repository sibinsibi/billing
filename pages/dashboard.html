<div class="dashboard container-fluid">
  <div class="row">
    <div class="col-md-4 dashboard-head">
      Hi, Welcome <br>{{company.company_name}}
    </div>
    <div class="col-md-4">
      <div class="calendar">
        <div class="group calendar-ympicker">
          <div class="calendar-ympicker-header">
            <div style="font-size:small;" class="today">Today</div>
            <div style="float:right;width:20%;text-align:right;" class="close">&uarr;</div>
          </div>
          <ul style="clear:both;" class="center calendar-ympicker-months">
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
            <li>Apr</li>
            <li>May</li>
            <li>Jun</li>
            <li>Jul</li>
            <li>Aug</li>
            <li>Oct</li>
            <li>Sep</li>
            <li>Nov</li>
            <li>Dec</li>
          </ul>
          <ul class="center calendar-ympicker-years">
          </ul>
        </div>
      
        <div class="group calendar-header">
          <p class="pointer center monthname">&nbsp;</p>
          <p class="pointer arrow minusmonth"><span>&larr;</span></p>
          <p class="pointer arrow addmonth"><span>&rarr;</span></p>
        </div>
      
        <ul class="group calendar-days">
          <li>Mo</li>
          <li>Tu</li>
          <li>We</li>
          <li>Th</li>
          <li>Fr</li>
          <li>Sa</li>
          <li>Su</li>
        </ul>
        <ul class="group calendar-body">
          <!-- Dates go in here -->
        </ul>
      </div>
    </div>
    <div class="col-md-4">
      
          <div class="clock">
            <ul class="clock__marks"></ul>
            <div class="clock__hands">
              <div class="clock__hand clock__hand--hour"></div>
              <div class="clock__hand clock__hand--minute"></div>
              <div class="clock__hand clock__hand--second"></div>
            </div>
          </div>
      
    
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <div class="weather-panel row" ng-if="weather">
        <div class="col-md-6 city">
          <h2>Kannur<br><small>{{d1 | date : "fullDate"}}</small></h2>
        </div>
        <div class="col-md-6 text-left">
          <div class="h3 temperature">
            <span>{{weather.main.temp}}Â°</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

.clock__hands {
  width: 20px;
  height: 20px;
  border-radius: 100%;
  background: #6C5116;
  box-sizing: border-box;
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -10px;
  margin-top: -10px;
  -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
}
.clock__hand {
  -webkit-transform-origin: top center;
          transform-origin: top center;
  background: #000;
  position: absolute;
  top: 10px;
  -webkit-transition: -webkit-transform 0.2s;
  transition: -webkit-transform 0.2s;
  transition: transform 0.2s;
  transition: transform 0.2s, -webkit-transform 0.2s;
}
.clock__hand:before {
  content: "";
  display: block;
  width: 0;
  height: 0;
  position: absolute;
}
.clock__hand:after {
  content: "";
  display: block;
  position: absolute;
  background: #000;
}
.clock__hand--hour {
  width: 10px;
  height: 120px;
  left: 5px;
}
.clock__hand--hour:before {
  bottom: -16px;
  border: solid transparent;
  border-width: 8px 5px;
  border-top-color: #000;
}
.clock__hand--hour:after {
  width: 10px;
  height: 24px;
  top: -24px;
}
.clock__hand--minute {
  width: 8px;
  height: 160px;
  left: 6px;
}
.clock__hand--minute:before {
  bottom: -12px;
  border: solid transparent;
  border-width: 6px 4px;
  border-top-color: #000;
}
.clock__hand--minute:after {
  width: 8px;
  height: 32px;
  top: -32px;
}
.clock__hand--second {
  width: 2px;
  height: 176px;
  left: 9px;
}
.clock__hand--second:before {
  top: -58.08px;
  border: 0;
  width: 4px;
  height: 44px;
  background: #000;
  left: -1px;
}
.clock__hand--second:after {
  width: 2px;
  height: 35.2px;
  top: -35.2px;
}
