<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>S J</title>
    <link rel="icon" type="image/png" href="img/logo.png" />

    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="js/all.min.js" crossorigin="anonymous"></script>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-cookies.js"></script>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-primary" ng-app="loginApp" ng-controller="login">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header" style="text-align: center">
                      <img src="img/logo.png" style="width:30%">
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress"
                          >Email</label
                        >
                        <input
                          class="form-control py-4"
                          ng-model="username"
                          id="inputEmailAddress"
                          type="text"
                          placeholder="Enter email address"
                        />
                      </div>
                      <div class="form-group">
                        <label class="small mb-1" for="inputPassword"
                          >Password</label
                        >
                        <input
                          class="form-control py-4"
                          ng-model="password"
                          id="inputPassword"
                          type="password"
                          placeholder="Enter password"
                        />
                      </div>
                      <div
                        class="form-group d-flex align-items-center text-center mt-4 mb-0"
                      >
                        <a class="btn btn-primary" ng-click="login()">Login</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; SJ 2020</div>
              <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="./controller/index.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
